<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized VCS dApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .log-entry {
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body class="bg-gray-900 text-white p-4 sm:p-6 md:p-8">

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-cyan-400">Decentralized VCS dApp</h1>
            <p class="text-gray-400 mt-2">A working prototype for benchmarking your Blockchain & IPFS solution.</p>
        </header>

        <!-- Connection and Status -->
        <div class="bg-gray-800 p-4 rounded-lg mb-6 shadow-lg">
            <h2 class="text-xl font-semibold mb-3 border-b border-gray-700 pb-2">Status & Controls</h2>
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                <button id="connectButton" class="w-full sm:w-auto bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                    Connect MetaMask
                </button>
                <div id="status" class="text-center sm:text-right text-gray-400">
                    <p>Status: <span id="connectionStatus" class="font-semibold text-red-400">Not Connected</span></p>
                    <p>Account: <span id="account" class="font-mono text-sm">N/A</span></p>
                    <p>Chain ID: <span id="chainId" class="font-mono text-sm">N/A</span></p>
                </div>
            </div>
        </div>

        <!-- Main Application Tabs -->
        <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
            <div class="flex border-b border-gray-700 mb-4">
                <button data-tab="upload" class="tab-button flex-1 py-2 px-4 text-center font-semibold text-cyan-400 border-b-2 border-cyan-400">1. Upload & Register</button>
                <button data-tab="manage" class="tab-button flex-1 py-2 px-4 text-center font-semibold text-gray-500">2. Manage Access</button>
                <button data-tab="download" class="tab-button flex-1 py-2 px-4 text-center font-semibold text-gray-500">3. Download</button>
            </div>

            <!-- Upload Tab Content -->
            <div id="upload" class="tab-content">
                <h3 class="text-lg font-semibold mb-2">Upload New Repository</h3>
                <div class="space-y-4">
                    <div>
                        <label for="fileUpload" class="block mb-2 text-sm font-medium text-gray-300">Select your project folder (as a .zip file):</label>
                        <input type="file" id="fileUpload" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-cyan-900 file:text-cyan-300 hover:file:bg-cyan-800"/>
                    </div>
                    <button id="uploadButton" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Upload & Register on Blockchain</button>
                </div>
            </div>

            <!-- Manage Tab Content -->
            <div id="manage" class="tab-content hidden">
                <h3 class="text-lg font-semibold mb-2">Manage Collaborators</h3>
                <div class="space-y-4">
                    <div>
                        <label for="manageIpfsHash" class="block mb-2 text-sm font-medium text-gray-300">Repository IPFS Hash:</label>
                        <input type="text" id="manageIpfsHash" placeholder="Enter IPFS hash of the repository" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:ring-cyan-500 focus:border-cyan-500">
                    </div>
                    <div>
                        <label for="collaboratorAddress" class="block mb-2 text-sm font-medium text-gray-300">Collaborator's Ethereum Address:</label>
                        <input type="text" id="collaboratorAddress" placeholder="Enter collaborator's 0x... address" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:ring-cyan-500 focus:border-cyan-500">
                    </div>
                    <div class="flex gap-4">
                        <button id="addCollaboratorButton" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Add Collaborator</button>
                        <button id="removeCollaboratorButton" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Remove Collaborator</button>
                    </div>
                </div>
            </div>

            <!-- Download Tab Content -->
            <div id="download" class="tab-content hidden">
                 <h3 class="text-lg font-semibold mb-2">Download Repository</h3>
                <div class="space-y-4">
                    <div>
                        <label for="downloadIpfsHash" class="block mb-2 text-sm font-medium text-gray-300">Repository IPFS Hash:</label>
                        <input type="text" id="downloadIpfsHash" placeholder="Enter IPFS hash of the repository" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:ring-cyan-500 focus:border-cyan-500">
                    </div>
                    <div>
                        <label for="keyShares" class="block mb-2 text-sm font-medium text-gray-300">Your Key Shares (2 required, comma-separated):</label>
                        <textarea id="keyShares" rows="3" placeholder="Paste your key shares here" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 focus:ring-cyan-500 focus:border-cyan-500"></textarea>
                    </div>
                    <button id="downloadButton" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Check Access & Download</button>
                </div>
            </div>
        </div>

        <!-- Log Output -->
        <div class="bg-gray-800 p-4 rounded-lg mt-6 shadow-lg">
            <h2 class="text-xl font-semibold mb-3 border-b border-gray-700 pb-2">Log</h2>
            <div id="log" class="h-64 overflow-y-auto bg-gray-900 p-3 rounded-md font-mono text-sm text-gray-300 log-entry">
                Welcome! Please connect your MetaMask wallet to begin.
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script src="https://bundle.run/ipfs-http-client@50.1.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/secret-sharing@2.0.0/dist/secret-sharing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script>
        // --- Smart Contract Configuration ---
        // TODO: Replace with your deployed contract address from Remix/Ganache
        const contractAddress = "YOUR_CONTRACT_ADDRESS_HERE"; 
        const contractABI = [
            {"inputs":[{"internalType":"string","name":"_ipfsHash","type":"string"},{"internalType":"address","name":"_collaboratorAddress","type":"address"}],"name":"addCollaborator","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"anonymous":false,"inputs":[{"indexed":true,"internalType":"string","name":"ipfsHash","type":"string"},{"indexed":true,"internalType":"address","name":"collaborator","type":"address"},{"indexed":false,"internalType":"bool","name":"hasAccess","type":"bool"}],"name":"CollaboratorAccessChanged","type":"event"},
            {"anonymous":false,"inputs":[{"indexed":true,"internalType":"string","name":"ipfsHash","type":"string"},{"indexed":true,"internalType":"address","name":"owner","type":"address"}],"name":"RepositoryRegistered","type":"event"},
            {"inputs":[{"internalType":"string","name":"_ipfsHash","type":"string"}],"name":"registerRepository","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"string","name":"_ipfsHash","type":"string"},{"internalType":"address","name":"_collaboratorAddress","type":"address"}],"name":"removeCollaborator","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"string","name":"_ipfsHash","type":"string"},{"internalType":"address","name":"_userAddress","type":"address"}],"name":"checkAccess","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"string","name":"","type":"string"},{"internalType":"address","name":"","type":"address"}],"name":"collaborators","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"string","name":"_ipfsHash","type":"string"},{"internalType":"address","name":"_userAddress","type":"address"}],"name":"isOwner","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"string","name":"","type":"string"}],"name":"repositories","outputs":[{"internalType":"address","name":"owner","type":"address"}],"stateMutability":"view","type":"function"}
        ];

        // --- Global Variables ---
        let provider;
        let signer;
        let contract;
        let ipfs;

        // --- DOM Elements ---
        const connectButton = document.getElementById('connectButton');
        const connectionStatusEl = document.getElementById('connectionStatus');
        const accountEl = document.getElementById('account');
        const chainIdEl = document.getElementById('chainId');
        const logEl = document.getElementById('log');

        const uploadButton = document.getElementById('uploadButton');
        const downloadButton = document.getElementById('downloadButton');
        const addCollaboratorButton = document.getElementById('addCollaboratorButton');
        const removeCollaboratorButton = document.getElementById('removeCollaboratorButton');
        
        // --- Logging Utility ---
        function log(message, isError = false) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('p');
            logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logEntry.className = isError ? 'text-red-400' : 'text-green-400';
            logEl.appendChild(logEntry);
            logEl.scrollTop = logEl.scrollHeight; // Auto-scroll
        }
        
        // --- Initialization ---
        function init() {
            try {
                // Connect to the local IPFS Desktop node API
                ipfs = window.IpfsHttpClient.create({ host: '127.0.0.1', port: '5001', protocol: 'http' });
                log("Successfully connected to local IPFS node.");
            } catch (error) {
                log(`Error connecting to IPFS: ${error.message}. Is IPFS Desktop running?`, true);
                console.error(error);
            }
            
            // Event Listeners for Tabs
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', () => {
                    const tab = button.dataset.tab;
                    document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
                    document.getElementById(tab).classList.remove('hidden');

                    document.querySelectorAll('.tab-button').forEach(btn => {
                        btn.classList.remove('text-cyan-400', 'border-cyan-400');
                        btn.classList.add('text-gray-500');
                    });
                    button.classList.add('text-cyan-400', 'border-cyan-400');
                    button.classList.remove('text-gray-500');
                });
            });
        }


        // --- Core Functions ---

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    log("Connecting to MetaMask...");
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    contract = new ethers.Contract(contractAddress, contractABI, signer);

                    const address = await signer.getAddress();
                    const network = await provider.getNetwork();

                    connectionStatusEl.textContent = "Connected";
                    connectionStatusEl.className = "font-semibold text-green-400";
                    accountEl.textContent = `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
                    chainIdEl.textContent = network.chainId;
                    
                    log(`Wallet connected successfully. Account: ${address}`);

                } catch (error) {
                    log(`Connection failed: ${error.message}`, true);
                    console.error(error);
                }
            } else {
                log("MetaMask is not installed. Please install it to use this dApp.", true);
            }
        }
        
        // --- Benchmarking Utilities ---
        function startTimer(name) {
            window[`timer_${name}`] = performance.now();
            log(`Timer '${name}' started.`);
        }

        function stopTimer(name) {
            const end = performance.now();
            const start = window[`timer_${name}`];
            if (start) {
                const duration = (end - start).toFixed(2);
                log(`Timer '${name}' stopped. Duration: ${duration} ms.`);
                return duration;
            }
            return null;
        }

        async function handleFileUpload() {
            if (!signer) {
                log("Please connect your wallet first.", true);
                return;
            }

            const fileInput = document.getElementById('fileUpload');
            if (fileInput.files.length === 0) {
                log("Please select a file to upload.", true);
                return;
            }
            const file = fileInput.files[0];

            try {
                // 1. Encrypt the file
                log(`Reading file: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`);
                startTimer('encryption');
                const fileArrayBuffer = await file.arrayBuffer();
                const wordArray = CryptoJS.lib.WordArray.create(fileArrayBuffer);
                const aesKey = CryptoJS.lib.WordArray.random(32); // 256-bit key
                const encrypted = CryptoJS.AES.encrypt(wordArray, aesKey, { mode: CryptoJS.mode.ECB, padding: CryptoJS.pad.Pkcs7 });
                stopTimer('encryption');
                log("File encrypted with AES-256.");

                // 2. Upload encrypted file to IPFS
                log("Uploading encrypted file to IPFS...");
                startTimer('ipfs_upload');
                const { cid } = await ipfs.add(encrypted.toString());
                const ipfsHash = cid.toString();
                stopTimer('ipfs_upload');
                log(`File uploaded to IPFS. Hash: ${ipfsHash}`);

                // 3. Create and split the AES key using Shamir's Secret Sharing
                log("Splitting AES key using Shamir's Secret Sharing (3 shares, 2 required)...");
                const aesKeyHex = CryptoJS.enc.Hex.stringify(aesKey);
                const shares = await secretSharing.share(aesKeyHex, 3, 2);
                log("Key shares created:");
                shares.forEach((share, index) => log(`Share ${index + 1}: ${share}`));
                
                // For this prototype, we'll give all shares back to the user.
                // In the paper, you describe sending one to the "middleman".
                alert(`IMPORTANT: SAVE THESE KEY SHARES!\n\nShare 1: ${shares[0]}\n\nShare 2: ${shares[1]}\n\nShare 3: ${shares[2]}`);

                // 4. Register repository on the blockchain
                log(`Registering repository (IPFS Hash: ${ipfsHash}) on the blockchain...`);
                startTimer('blockchain_register');
                const tx = await contract.registerRepository(ipfsHash);
                log(`Transaction sent... waiting for confirmation. TxHash: ${tx.hash}`);
                const receipt = await tx.wait();
                stopTimer('blockchain_register');
                log(`Repository registered successfully! Gas used: ${receipt.gasUsed.toString()}`);

            } catch (error) {
                log(`Upload failed: ${error.message}`, true);
                console.error(error);
            }
        }

        async function handleAddCollaborator() {
            if (!signer) { return log("Connect wallet first.", true); }
            
            const ipfsHash = document.getElementById('manageIpfsHash').value;
            const collaboratorAddress = document.getElementById('collaboratorAddress').value;

            if (!ipfsHash || !collaboratorAddress) {
                return log("Please provide both IPFS hash and collaborator address.", true);
            }

            try {
                log(`Adding ${collaboratorAddress} to repository ${ipfsHash}...`);
                startTimer('add_collaborator');
                const tx = await contract.addCollaborator(ipfsHash, collaboratorAddress);
                log(`Transaction sent... waiting for confirmation. TxHash: ${tx.hash}`);
                const receipt = await tx.wait();
                stopTimer('add_collaborator');
                log(`Collaborator added successfully! Gas used: ${receipt.gasUsed.toString()}`);
            } catch (error) {
                log(`Failed to add collaborator: ${error.message}`, true);
                console.error(error);
            }
        }
        
        async function handleRemoveCollaborator() {
            if (!signer) { return log("Connect wallet first.", true); }
            
            const ipfsHash = document.getElementById('manageIpfsHash').value;
            const collaboratorAddress = document.getElementById('collaboratorAddress').value;

            if (!ipfsHash || !collaboratorAddress) {
                return log("Please provide both IPFS hash and collaborator address.", true);
            }

            try {
                log(`Removing ${collaboratorAddress} from repository ${ipfsHash}...`);
                const tx = await contract.removeCollaborator(ipfsHash, collaboratorAddress);
                const receipt = await tx.wait();
                log(`Collaborator removed successfully! Gas used: ${receipt.gasUsed.toString()}`);
            } catch (error) {
                log(`Failed to remove collaborator: ${error.message}`, true);
                console.error(error);
            }
        }
        
        async function handleFileDownload() {
            if (!signer) { return log("Connect wallet first.", true); }

            const ipfsHash = document.getElementById('downloadIpfsHash').value;
            const keySharesInput = document.getElementById('keyShares').value;

            if (!ipfsHash || !keySharesInput) {
                return log("Please provide IPFS hash and at least 2 key shares.", true);
            }

            try {
                const userAddress = await signer.getAddress();
                
                // 1. Check access on blockchain
                log(`Checking access for ${userAddress} on repository ${ipfsHash}...`);
                startTimer('permission_check');
                const hasAccess = await contract.checkAccess(ipfsHash, userAddress);
                stopTimer('permission_check');
                if (!hasAccess) {
                    return log(`Access Denied. Your address does not have permission for this repository.`, true);
                }
                log("Access Granted by smart contract.");

                // 2. Reconstruct the key
                log("Reconstructing AES key from shares...");
                const shares = keySharesInput.split(',').map(s => s.trim());
                 if (shares.length < 2) {
                    return log("You must provide at least 2 shares.", true);
                }
                const reconstructedKeyHex = await secretSharing.combine(shares.slice(0, 2));
                const aesKey = CryptoJS.enc.Hex.parse(reconstructedKeyHex);
                log("AES key successfully reconstructed.");
                
                // 3. Download encrypted file from IPFS
                log(`Downloading encrypted file from IPFS (Hash: ${ipfsHash})...`);
                startTimer('ipfs_download');
                const chunks = [];
                for await (const chunk of ipfs.cat(ipfsHash)) {
                    chunks.push(chunk);
                }
                const encryptedData = chunks.map(c => new TextDecoder().decode(c)).join('');
                stopTimer('ipfs_download');
                log("Encrypted file downloaded.");

                // 4. Decrypt the file
                log("Decrypting file...");
                startTimer('decryption');
                const decrypted = CryptoJS.AES.decrypt(encryptedData, aesKey, { mode: CryptoJS.mode.ECB, padding: CryptoJS.pad.Pkcs7 });
                const decryptedArrayBuffer = CryptoJS.lib.WordArray.create(decrypted.words, decrypted.sigBytes);
                stopTimer('decryption');
                log("File decrypted successfully.");

                // 5. Offer the file for download
                const blob = new Blob([decryptedArrayBuffer], { type: 'application/zip' }); // Assume it's a zip
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `decrypted_${ipfsHash}.zip`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                log("Download started.");

            } catch (error) {
                log(`Download failed: ${error.message}`, true);
                console.error(error);
            }
        }


        // --- Event Binding ---
        connectButton.addEventListener('click', connectWallet);
        uploadButton.addEventListener('click', handleFileUpload);
        downloadButton.addEventListener('click', handleFileDownload);
        addCollaboratorButton.addEventListener('click', handleAddCollaborator);
        removeCollaboratorButton.addEventListener('click', handleRemoveCollaborator);
        
        window.addEventListener('load', init);

    </script>
</body>
</html>
